<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando HTML</title>
    <style type="text/css">
        * {
            margin: 0;
            border: 0;
            padding: 0;

        }

        header {
            background-color: rgba(0, 0, 0);
            padding: 10px;
        }

        h1 {
            color: #fff;
            font-family: arial;
            font-size: 20px;
            margin-left: 10px;
        }

        h2 {
            color: #fff;
            font-family: arial;
            font-size: 14px;
            margin-left: 10px;

        }
    </style>
</head>

<body>
    <header>
        <h1>Teste de Títulos - h1</h1>
        <br>
        <h2>SUBTÍTULO - h2</h2>
        <br>
    </header>
    <p>Isto é um parágrafo</p>
</body>

</html>
